    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript">
      function initialiser() {
        var latlng = new google.maps.LatLng(49.38496818, 1.06831956);
        //objet contenant des propriétés avec des identificateurs prédéfinis dans Google Maps permettant
        //de définir des options d'affichage de notre carte
        var options = {
          center: latlng,
          zoom: 13,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };

        //constructeur de la carte qui prend en paramêtre le conteneur HTML
        //dans lequel la carte doit s'afficher et les options
        var carte = new google.maps.Map(document.getElementById("carte"), options);


        //création du marqueur
      	var marqueurMoi = new google.maps.Marker({
      		position: new google.maps.LatLng(49.39756639, 1.07392323),
      		map: carte
      	});

        var marqueur = new google.maps.Marker({
      		position: new google.maps.LatLng(49.38496818,  1.06831956),
      		map: carte
      	});

        var metro = [
        	new google.maps.LatLng(49.38496818, 1.06831956),
          new google.maps.LatLng(49.38603465, 1.07085693),
        	new google.maps.LatLng(49.39187296, 1.06998789),
        	new google.maps.LatLng(49.39527436, 1.06930071),
        	new google.maps.LatLng(49.39833793, 1.07308102),
        	new google.maps.LatLng(49.39756639, 1.07392323)
        ];
        var routeMetro = new google.maps.Polyline({
        	path: metro,//chemin du tracé
        	strokeColor: "#FF0000",//couleur du tracé
        	strokeOpacity: 1.0,//opacité du tracé
        	strokeWeight: 2//grosseur du tracé
        });
        routeMetro.setMap(carte);

      }
    </script>
